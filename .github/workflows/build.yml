name: Build

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'build.bat'
      - 'build.ps1'
      - 'build.sh'
      - '.github/workflows/build.yml'

jobs:
  build:
    name: Build Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build project
        shell: cmd
        run: |
          build.bat

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: oled_aegis_exe
          path: build/oled_aegis.exe
